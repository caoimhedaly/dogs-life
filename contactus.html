        </header>
        <nav class="col-9 col-sm-10">
            <div class="row">

                <div class="navbar navbar-expand-md">

                    <div class="collapse navbar-collapse" id="collapsibleNavbar">

    <section class="section">
        <div id="ContactDetails" class="container">
            <div class="row">
                <div class="col-sm-6">

                    <h1>Phone Number</h1>
                    <p class="paragrahpContactUs"> 087654343 or 013456709</p>
                    <h1>Opening hours:</h1>
                    <p class="paragrahpContactUs">Monday to Friday 11.00 am – 4.30 pm</p>
                    <p class="paragrahpContactUs">Saturday 11.00 – 4.30pm</p>
                    <p class="paragrahpContactUs">Sunday 11.00 – 4.30pm</p>
                </div>

          
            <div class="col-sm-6">
                <form class="formContactUs">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email adress</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here">
                        <small id="emailHelp" class="form-text text-muted">Please type your email address</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"> We are always happy to hear from you! </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Send Email</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-12">
                        <h1>Adress</h1>
                        <p class="paragrahpContactUs">Dublin Dog Life</p>
                        <p class="paragrahpContactUs">Mount Venus Road</p>
                        <p class="paragrahpContactUs">Rathfarnham, Dublin 16.</p>
                        
                    </div>
                    <div class="col-sm-6 col-md-12">
                        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2386.567311383699!2d-6.306765348530547!3d53.26145417986303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670a5603f39e31%3A0x340efbfd996a6dc5!2s20+Mount+Venus+Road%2C+Newtown%2C+Co.+Dublin!5e0!3m2!1sen!2sie!4v1537017533467" width="600" height="250" frameborder="0" allowfullscreen></iframe>
                    </div>

                </div>
            </div>
        </div>

    </section>

            <div class="row">

                    <div class="contact-icons">

                        <i class="fas fa-envelope"></i>
